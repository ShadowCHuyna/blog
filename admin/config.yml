backend:
  name: github
  repo: ShadowCHuyna/blog
  branch: main
  base_url: "https://auth.potatom.ru"

media_folder: "/assets/imgs"
public_folder: "/"

publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    format: "frontmatter"
    extension: "markdown"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Last modified at", name: "last_modified_at", widget: "datetime" }
      - { label: "Author", name: "author", widget: "select", options: ["sch", "l0cal8", "bork"], multiple: true }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Keywords", name: "keywords", widget: "string" }
      - { label: "Layout", name: "layout", widget: "string",  default: "post"}