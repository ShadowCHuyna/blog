<link id="fa-stylesheet" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">

<footer class="site-footer h-card">
    <data class="u-url" value="{{ '/' | relative_url }}"></data>

    <div class="wrapper">

        <div class="social-links">
            {%- include social.html -%}
        </div>

        <div class="footer-col-wrapper">
            {%- if site.author %}
            <div class="footer-col">

                <ul class="contact-list">
                    {% if site.author.name -%}
                    <li class="p-name">{{ site.author.name | escape }}</li>
                    {% endif -%}
                    {% if site.author.email -%}
                    <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
                    {%- endif %}
                </ul>
            </div>
            {%- endif %}
            <div style="text-align: center;" class="footer-col">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>

    </div>

</footer>
